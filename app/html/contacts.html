<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ledlink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400,800&family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
    <body class="floating-btn--hide">

        @@include('sections/header.html')

        <section class="section contactsPage">
            <div class="contactsPage-container">
                <div class="contactsPage__wrapper">
                    <div class="contactsPage__info-col">
                        <h2 class="contactsPage__title">
                            דברו <br> איתנו
                        </h2>
                        <div class="contactsPage__info">
                            <div class="contactsPage__item">
                                <a href="tel:000-0000000" class="contactsPage__item-text left">000-0000000</a>
                                <p class="contactsPage__item-text right">טל׳</p>
                            </div>
                            <div class="contactsPage__item">
                                <a href="mail:info@ledlink.co.il" class="contactsPage__item-text left">info@ledlink.co.il</a>
                                <p class="contactsPage__item-text right">מייל</p>
                            </div>
                            <div class="contactsPage__item">
                                <p class="contactsPage__item-text left">שם רחוב מס׳ בניין, שם עיר</p>
                                <p class="contactsPage__item-text right">כתובת</p>
                            </div>

                            <div class="map">
                                <img src="./img/map-img.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- contactsPage__info-col -->

                    <div class="contactsPage__form-col">
                        <h2 class="contactsPage__title">
                            צור <br>קשר
                        </h2>

                        <div class="contactsPage__form-wrapper">
                            <div class="contacts__form">
                                <div class="form-control">
                                    <input type="text" name="name" placeholder="שם" maxlength="30" required>
                                </div>
                                <div class="form-control">
                                    <input type="tel" name="tel" name="tel" placeholder="טלפון" maxlength="30" required>
                                </div>
                                <div class="form-control">
                                    <input type="email" name="email" placeholder="דוא״ל" maxlength="30">
                                </div>
                                <div class="form-control">
                                    <textarea name="desc" placeholder="הודעה"></textarea>
                                </div>
                                <div class="form-control">
                                    <button class="btn btn-green">שלח</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contactsPage__form-wrapper -->
                </div>
            </div>
        </section>


        @@include('sections/footer.html')

    </body>
</html>
